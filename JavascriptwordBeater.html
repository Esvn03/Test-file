<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">  
  </head>
  <body class="bg-dark text-white">
	<header class="bg-secondary text-center p-3 mb-5">
		<h1>WordBeater</h1>
	</header>
	<div class="container text-center">
		<!-- Word & Input -->
		<div class="row">
			<div class="col-md-6 mx-auto">
				<p class="lead">TYPE THE GIVEN WORD WITHIN
					<span class="text-succes" id="seconds">5</span> SECONDS:
				</p>
				<h2 class="display-2 mb-5" id="current-word">APE</h2>
				<input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
				<h4 class="mt-3" id="message"></h4>
				
				<!-- Time & Score Columns -->
				<div class="row mt-5">
					<div class="col-md-6">
						<h3>TIME LEFT:<span id="time">0</span></h3>
					</div>
					<div class="col-md-6">
					<h3>SCORE:<span id="score">0</span></h3>
					</div>
				</div>
				
				<!-- Instructions -->
				<div class="row mt-5">
					<div class="col-md-12">
						<div class="card card-body bg-secondary text-white">
							<h5>INSTRUCTIONS</h5>
							<p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</div><!--container-->
	
	<script src="./javafile.js"></script>
  </body>
</html>
